<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SearchableInputField</title>
</head>

<body class="dark:bg-neutral-900 dark:text-white">
    <div id="app" class="container mx-auto">
        <h1 class="text-4xl mb-4">searchable-select-field</h1>

        <h2 class="text-2xl mb-3">Basic Usage</h2>

        <div class="flex flex-col gap-4 mb-4">
            <searchable-select-field v-model="selected" :options="languages"></searchable-select-field>
            <searchable-select-field :options="options" placeholder="Type to search..." label="Placeholder"></searchable-select-field>
            <searchable-select-field :options="options" label="Descriptive Text Field" help-text="Some helpful text goes here."></searchable-select-field>
            <searchable-select-field :options="options" label="Readonly" placeholder="Type something here..." readonly></searchable-select-field>
            <searchable-select-field :options="options" label="Disabled" disabled></searchable-select-field>
            <searchable-select-field :options="options" placeholder="Disabled" label="Disabled (Placeholder)" disabled></searchable-select-field>
        </div>
        
        <h2 class="text-2xl mb-3">Sizes</h2>

        <div class="flex flex-col gap-4 mb-4">
            <searchable-select-field :options="options" size="form-control-xs" placeholder="form-control-xs"></searchable-select-field>
            <searchable-select-field :options="options" size="form-control-sm" placeholder="form-control-sm"></searchable-select-field>
            <searchable-select-field :options="options" size="form-control-md" placeholder="form-control-md"></searchable-select-field>
            <searchable-select-field :options="options" size="form-control-lg" placeholder="form-control-lg"></searchable-select-field>
            <searchable-select-field :options="options" size="form-control-xl" placeholder="form-control-xl"></searchable-select-field>
            <searchable-select-field :options="options" size="form-control-2xl" placeholder="form-control-2xl"></searchable-select-field>
            <searchable-select-field :options="options" size="form-control-3xl" placeholder="form-control-3xl"></searchable-select-field>
            <searchable-select-field :options="options" size="form-control-4xl" placeholder="form-control-4xl"></searchable-select-field>
            <searchable-select-field :options="options" size="form-control-5xl" placeholder="form-control-5xl"></searchable-select-field>
            <searchable-select-field :options="options" size="form-control-3" placeholder="form-control-3"></searchable-select-field>
            <searchable-select-field :options="options" size="form-control-3.5" placeholder="form-control-3.5"></searchable-select-field>
            <searchable-select-field :options="options" size="form-control-4" placeholder="form-control-4"></searchable-select-field>
            <searchable-select-field :options="options" size="form-control-5" placeholder="form-control-5"></searchable-select-field>
            <searchable-select-field :options="options" size="form-control-[16px]" placeholder="form-control-[16px]"></searchable-select-field>
            <searchable-select-field :options="options" size="form-control-[1.5rem]" placeholder="form-control-[1.5rem]"></searchable-select-field>
            
        </div>
        
        <h2 class="text-2xl mb-3">Validation</h2>

        <div class="flex flex-col gap-4 mb-4">
            <searchable-select-field v-model="selected" :options="options" label="Empty Array of errors" :errors="[]"></searchable-select-field>
            <searchable-select-field :options="options" invalid label="Single Inline Error" error="This is an inline error."></searchable-select-field>
            <searchable-select-field :options="options" invalid label="Array of Errors" :errors="['First Error', 'Second Error']"></searchable-select-field>
            <searchable-select-field :options="options" invalid label="Multiple Errors From Object" :errors="['This is an inline error #1.', 'This is an inline error #2.']"></searchable-select-field>
            <searchable-select-field :options="options" valid label="Valid Field"></searchable-select-field>
            <searchable-select-field :options="options" valid label="Valid Field with Feedback" feedback="This is some success message."></searchable-select-field>
            <searchable-select-field :options="options" valid label="Valid Field with Array of Feedback" :feedback="['This is some success message.', 'This is some success message.']"></searchable-select-field>
        </div>

        <h2 class="text-2xl mb-3">Custom Colors</h2>

        <div class="flex flex-col gap-4 mb-4">
            <searchable-select-field :options="options" color="form-control-amber-500" placeholder="form-control-amber-500"></searchable-select-field>
            <searchable-select-field :options="options" color="form-control-green-500" placeholder="form-control-green-500"></searchable-select-field>
            <searchable-select-field :options="options" color="form-control-purple-500" placeholder="form-control-purple-500"></searchable-select-field>
            <searchable-select-field :options="options" color="form-control-neutral-500" placeholder="form-control-neutral-500"></searchable-select-field>
        </div>

        <h2 class="text-2xl mb-3">Icons</h2>

        <div class="flex flex-col gap-4 mb-4">
            <searchable-select-field :options="options" size="form-control-xs" placeholder="xs">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>
            <searchable-select-field :options="options" size="form-control-sm" placeholder="sm">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>
            <searchable-select-field :options="options" size="form-control-md" placeholder="md">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>
            <searchable-select-field :options="options" size="form-control-lg" placeholder="lg">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>
            <searchable-select-field :options="options" size="form-control-xl" placeholder="xl">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>
            <searchable-select-field :options="options" size="form-control-2xl" placeholder="2xl">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>
            <searchable-select-field :options="options" size="form-control-3xl" placeholder="3xl">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>
            <searchable-select-field :options="options" size="form-control-4xl" placeholder="4xl">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>
            <searchable-select-field :options="options" size="form-control-5xl" placeholder="5xl">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>

            <searchable-select-field :options="options" size="form-control-3" placeholder="form-control-3">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>
            <searchable-select-field :options="options" size="form-control-3.5" placeholder="form-control-3.5">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>
            <searchable-select-field :options="options" size="form-control-4" placeholder="form-control-4">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>
            <searchable-select-field :options="options" size="form-control-5" placeholder="form-control-5">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>

            
            <searchable-select-field :options="options" size="form-control-[16px]" placeholder="form-control-[16px]">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>
            <searchable-select-field :options="options" size="form-control-[1.5rem]" placeholder="form-control-[1.5rem]">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>
        </div>

        <h2 class="text-2xl mb-3">Animated</h2>

        <div class="flex flex-col gap-4 mb-4">
            <searchable-select-field :options="options" label="Animated" placeholder="Some placeholder" class="form-control-animated-md"></searchable-select-field>
            <searchable-select-field :options="options" label="Animated with Icon" placeholder="Some placeholder" size="form-control-md" class="form-control-animated-md">
                <template #icon>
                    <calendar-days-icon></calendar-days-icon>
                </template>
            </searchable-select-field>
        </div>

    <script type="module">
        import "./demo.css";
        import { createApp, ref } from 'vue/dist/vue.esm-bundler.js';
        import { CalendarDaysIcon } from '@heroicons/vue/24/outline';
        import { SearchableSelectField } from './index';

        const vue = createApp({
            components: {
                SearchableSelectField,
                CalendarDaysIcon
            },
            setup() {
                const selected = ref();
                const options = [
                    'Option 1',
                    'Option 2',
                    'Option 3',
                    'Option 4',
                    'Option 5',
                    'Option 6',
                    'Option 7',
                    'Option 8',
                    'Option 9',
                    'Option 10'
                ];
                const languages = [
                    'JavaScript',
                    'Python',
                    'Java',
                    'TypeScript',
                    'C#',
                    'C++',
                    'PHP',
                    'Go',
                    'Rust',
                    'Swift'
                ];
                return {
                    selected,
                    options,
                    languages
                };
            }
        });
        vue.mount('#app')
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SearchableInputField</title>
</head>

<body class="dark:bg-neutral-900 dark:text-white">
    <div id="app" class="container mx-auto mb-6 p-4">
        <h1 class="text-4xl mb-8 font-bold text-neutral-900 dark:text-neutral-100">searchable-input-field</h1>

        <div class="mb-12">
            <h2 class="text-2xl mb-4 font-semibold text-neutral-900 dark:text-neutral-100">Basic Usage</h2>
            <div class="max-w-sm">
                <SearchableInputField v-model="selected" :options="options" placeholder="Select a framework..."
                    label="Choose a Framework" @input="onInput" />
            </div>
            <p class="mt-4 text-neutral-700 dark:text-neutral-300">
                Selected: <strong>{{ selected || 'None' }}</strong>
            </p>
        </div>
    </div>
    <script type="module">
        import "./demo.css";
        import { createApp, ref } from 'vue/dist/vue.esm-bundler.js';
        import { SearchableInputField } from './src/SearchableInputField.vue';

        const vue = createApp({
            components: {
                SearchableInputField
            },
            setup() {
                const selected = ref();
                const selectedCustom = ref();
                const options = ref([
                    'Vue.js',
                    'React',
                    'Angular',
                    'Svelte',
                    'Solid',
                    'Qwik',
                    'Ember',
                    'Backbone'
                ]);

                const onInput = (e) => {
                    console.log('Input event:', e.target.value);
                };

                return {
                    selected,
                    selectedCustom,
                    options,
                    onInput
                };
            }
        });
        vue.mount('#app')
    </script>
</body>

</html>
